<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>COUNTDOWN ULTAH CILA</title>
		<link rel="stylesheet" type="text/css" href="HappyBirthday.css">
	</head>

	<body>
		<div class="container">
			<h1> COUNTDOWN ULTAH CILA</h1>
					<div class="count">
				<div class="countd">
					<span id="days">00</span>
					DAYS
				</div>
				<div class="countd">
					<span id="hours">00</span>
					HOURS
				</div> 
				<div class="countd">
					<span id="minutes">00</span>
					MINUTES
				</div>  
				<div class="countd">
					<span id="seconds">00</span>
					SECONDS
				</div> 
			</div>
		</div>	
		<script type="text/javascript" src="HappyBirthday.js"></script>
		<embed name="song" src="song.mp3" loop="true" hidden="true" autostart="true">
	</body>

</html>
